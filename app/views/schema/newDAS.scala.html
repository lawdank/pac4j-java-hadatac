@()

@import helper._
@import util._
@import views.html._
@import views.html.schema._
@import controllers.schema._
@import controllers._

@main("New SDD") {

	<script type="text/javascript">
	   function checkform() {
	      var cansubmit = true;
	
	      if (document.getElementById('label').value.length == 0) {
	          cansubmit = false;
	      }
	
	      if (cansubmit) {
	          document.getElementById('submitbutton').disabled = false;
	      } else {
	          document.getElementById('submitbutton').disabled = 'disabled';
	      }
	   }
	</script>


  <div class="container">
    <h2>New SDD</h2>

    <form class="form-horizontal" name="newDAS" method="post" action="@controllers.schema.routes.NewDAS.processForm">
	
 	<div class="form-group">
		<label>Name:</label>
 		<input type="text" class="form-control col-sm-6" name="label" id="label" onchange="checkform()" >
 	</div>
     
      <div class="form-group" class="col-sm-6 col-offset-3">
          <input class="btn btn-success" role="button" id="submitbutton" type="submit" value="Create" disabled="disabled" />
          <p> The created Semantic Data Dictionary will be saved in the knowledge graph</p>
      </div>
      
      <div class="form-group" class="col-sm-6 col-offset-3">
	<a href="@controllers.schema.routes.DASManagement.index()" class="btn btn-primary" role="button">Back to SDD Management</a>
      </div>

   </form>
  </div>

}
